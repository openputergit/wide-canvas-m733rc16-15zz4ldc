<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-style Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lora:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .glass-effect {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        .book-cover {
            background: linear-gradient(45deg, #2c3e50, #3498db);
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .book-spine {
            background: linear-gradient(90deg, #2c3e50, #34495e);
            transform: rotateY(-30deg);
        }
        .page-texture {
            background-image: repeating-linear-gradient(
                to bottom,
                rgba(255,255,255,0.1) 0px,
                rgba(255,255,255,0.1) 1px,
                transparent 1px,
                transparent 3px
            );
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-400 to-blue-600 flex items-center justify-center p-4">
    <div class="glass-effect rounded-xl w-full max-w-4xl min-h-[600px] flex shadow-2xl">
        <!-- Book Spine -->
        <div class="book-spine w-8 hidden md:block"></div>
        
        <!-- Book Content -->
        <div class="book-cover flex-grow rounded-r-xl p-8 relative overflow-hidden">
            <div class="page-texture absolute inset-0 opacity-10"></div>
            
            <!-- Content Container -->
            <div class="relative z-10">
                <h1 class="text-4xl md:text-5xl font-bold text-white mb-8 font-['Playfair_Display'] text-center">
                    <i class="bi bi-book mr-2"></i>Digital Library
                </h1>

                <!-- Login Form -->
                <div id="loginForm" class="space-y-6 max-w-md mx-auto">
                    <div class="space-y-4">
                        <div>
                            <label class="block text-white mb-2 font-['Lora']">Email</label>
                            <input type="email" id="loginEmail" class="w-full px-4 py-3 rounded-lg glass-effect text-white placeholder-gray-300 border border-white/30 focus:outline-none focus:border-white/60" placeholder="Enter your email">
                        </div>
                        <div>
                            <label class="block text-white mb-2 font-['Lora']">Password</label>
                            <input type="password" id="loginPassword" class="w-full px-4 py-3 rounded-lg glass-effect text-white placeholder-gray-300 border border-white/30 focus:outline-none focus:border-white/60" placeholder="Enter your password">
                        </div>
                    </div>
                    <button onclick="handleLogin()" class="w-full py-3 rounded-lg bg-white/20 hover:bg-white/30 text-white font-semibold transition-all glass-effect">
                        Login
                    </button>
                    <p class="text-center text-white">
                        Don't have an account? 
                        <a href="#" onclick="toggleForms()" class="underline hover:text-blue-200">Sign up</a>
                    </p>
                </div>

                <!-- Sign Up Form (Hidden by default) -->
                <div id="signupForm" class="space-y-6 max-w-md mx-auto hidden">
                    <div class="space-y-4">
                        <div>
                            <label class="block text-white mb-2 font-['Lora']">Name</label>
                            <input type="text" id="signupName" class="w-full px-4 py-3 rounded-lg glass-effect text-white placeholder-gray-300 border border-white/30 focus:outline-none focus:border-white/60" placeholder="Enter your name">
                        </div>
                        <div>
                            <label class="block text-white mb-2 font-['Lora']">Email</label>
                            <input type="email" id="signupEmail" class="w-full px-4 py-3 rounded-lg glass-effect text-white placeholder-gray-300 border border-white/30 focus:outline-none focus:border-white/60" placeholder="Enter your email">
                        </div>
                        <div>
                            <label class="block text-white mb-2 font-['Lora']">Password</label>
                            <input type="password" id="signupPassword" class="w-full px-4 py-3 rounded-lg glass-effect text-white placeholder-gray-300 border border-white/30 focus:outline-none focus:border-white/60" placeholder="Create a password">
                        </div>
                    </div>
                    <button onclick="handleSignup()" class="w-full py-3 rounded-lg bg-white/20 hover:bg-white/30 text-white font-semibold transition-all glass-effect">
                        Sign Up
                    </button>
                    <p class="text-center text-white">
                        Already have an account? 
                        <a href="#" onclick="toggleForms()" class="underline hover:text-blue-200">Login</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Toggle between login and signup forms
        function toggleForms() {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            loginForm.classList.toggle('hidden');
            signupForm.classList.toggle('hidden');
        }

        // Handle login
        function handleLogin() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                alert('Please fill in all fields');
                return;
            }

            // Here you would typically make an API call to your backend
            console.log('Login attempted with:', { email, password });
            alert('Login successful!');
        }

        // Handle signup
        function handleSignup() {
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;

            if (!name || !email || !password) {
                alert('Please fill in all fields');
                return;
            }

            // Here you would typically make an API call to your backend
            console.log('Signup attempted with:', { name, email, password });
            alert('Signup successful!');
        }
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
